<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NickGenerator</title>
</head>
<body>  

<div class="container">

  <div class="wrapper">
    <h1>Your nickname generator</h1>
    <p>We catch your full name and generate a cool nickname based on it, without vowels.</p>
    <div class="card">
      <form class="form">
        <label for="name">Please type your full name</label>
        <div class="card-btn">
          <input type="text" value="" name="name" placeholder="Your full name" id="name">
          <button type="submit">Generate</button>
        </div>
      </form>
      <span class="error-txt"></span>


      <span class="loading">Generating...</span>
      <span class="nick">Lets see!!</span>
    </div>
  </div>
</div>
  
</body>
<script src="./main.js"></script>

</html>
